<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HemaScan Pro - Export</title>
    <link rel="stylesheet" href="common-styles.css">
</head>
<body>
    <a href="index.html" class="back-btn">â†</a>
    
    <div class="dashboard">
        <div class="header">
            <h1 class="app-title">Export Data</h1>
            <p class="app-subtitle">SAVE YOUR RESULTS</p>
        </div>

        <div class="content-section">
            <div class="section-title">ğŸ“Š Export Statistics</div>
            <div class="results-grid">
                <div class="result-card">
                    <div class="result-label">Total Records</div>
                    <div class="result-value" id="totalRecords">0</div>
                </div>
                <div class="result-card">
                    <div class="result-label">File Size</div>
                    <div class="result-value" id="fileSize">0 KB</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Date Range</div>
                    <div class="result-value" style="font-size: 16px;" id="dateRange">-</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Format</div>
                    <div class="result-value" style="font-size: 20px;">CSV</div>
                </div>
            </div>
        </div>

        <div class="content-section">
            <div class="section-title">ğŸ“‹ Export Options</div>
            <div style="background: var(--bg-secondary); border-radius: 10px; padding: 15px;">
                <label style="display: flex; align-items: center; margin-bottom: 15px; cursor: pointer;">
                    <input type="checkbox" id="includeHeaders" checked style="margin-right: 10px; width: 20px; height: 20px;">
                    <span style="color: var(--text-primary);">Include column headers</span>
                </label>
                <label style="display: flex; align-items: center; margin-bottom: 15px; cursor: pointer;">
                    <input type="checkbox" id="includeTimestamp" checked style="margin-right: 10px; width: 20px; height: 20px;">
                    <span style="color: var(--text-primary);">Include timestamps</span>
                </label>
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="includeSource" checked style="margin-right: 10px; width: 20px; height: 20px;">
                    <span style="color: var(--text-primary);">Include data source (live/image)</span>
                </label>
            </div>
        </div>

        <div class="content-section">
            <div class="section-title">ğŸ“ Preview</div>
            <div style="background: var(--bg-card); border-radius: 10px; padding: 15px; max-height: 200px; overflow-y: auto;">
                <pre id="previewArea" style="font-size: 11px; color: var(--text-secondary); margin: 0; white-space: pre-wrap; word-wrap: break-word;">No data to export</pre>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn primary" onclick="exportCSV()">
                ğŸ’¾ Export CSV
            </button>
            <button class="action-btn success" onclick="updatePreview()">
                ğŸ”„ Refresh
            </button>
            <a href="index.html" class="action-btn success">
                ğŸ  Home
            </a>
            <a href="#" class="action-btn danger" onclick="exitApp(event)">
                ğŸšª Exit
            </a>
        </div>
    </div>

    <script>
        function init() {
            updatePreview();
            updateStatistics();
            
            const data = JSON.parse(localStorage.getItem('hemaScanData') || '{"settings":{}}');
            if (data.settings.darkMode) {
                document.documentElement.classList.add('dark-theme');
            }
        }

        function updateStatistics() {
            const data = JSON.parse(localStorage.getItem('hemaScanData') || '{"readings":[],"settings":{}}');
            const readings = data.readings;

            document.getElementById('totalRecords').textContent = readings.length;

            if (readings.length > 0) {
                const firstDate = new Date(readings[0].timestamp).toLocaleDateString();
                const lastDate = new Date(readings[readings.length - 1].timestamp).toLocaleDateString();
                document.getElementById('dateRange').textContent = firstDate === lastDate ? firstDate : `${firstDate} - ${lastDate}`;

                const csvSize = Math.ceil(JSON.stringify(readings).length / 1024);
                document.getElementById('fileSize').textContent = csvSize + ' KB';
            } else {
                document.getElementById('dateRange').textContent = '-';
                document.getElementById('fileSize').textContent = '0 KB';
            }
        }

        function updatePreview() {
            const data = JSON.parse(localStorage.getItem('hemaScanData') || '{"readings":[],"settings":{}}');
            const readings = data.readings;

            if (readings.length === 0) {
                document.getElementById('previewArea').textContent = 'No data to export';
                return;
            }

            const includeHeaders = document.getElementById('includeHeaders').checked;
            const includeTimestamp = document.getElementById('includeTimestamp').checked;
            const includeSource = document.getElementById('includeSource').checked;

            let csv = '';

            // Headers
            if (includeHeaders) {
                const headers = [];
                if (includeTimestamp) headers.push('Timestamp');
                headers.push('Total Cells', 'RBC Count', 'WBC Count', 'Processing Time (ms)');
                if (includeSource) headers.push('Source');
                csv += headers.join(',') + '\n';
            }

            // Data (show only first 5 for preview)
            const previewData = readings.slice(0, 5);
            previewData.forEach(r => {
                const row = [];
                if (includeTimestamp) row.push(new Date(r.timestamp).toLocaleString());
                row.push(r.totalCells, r.rbcCount, r.wbcCount, r.processingTime || 0);
                if (includeSource) row.push(r.source || 'live');
                csv += row.join(',') + '\n';
            });

            if (readings.length > 5) {
                csv += `\n... and ${readings.length - 5} more rows`;
            }

            document.getElementById('previewArea').textContent = csv;
            updateStatistics();
        }

        function exportCSV() {
            const data = JSON.parse(localStorage.getItem('hemaScanData') || '{"readings":[],"settings":{}}');
            const readings = data.readings;

            if (readings.length === 0) {
                showNotification('No data to export', 'warning');
                return;
            }

            const includeHeaders = document.getElementById('includeHeaders').checked;
            const includeTimestamp = document.getElementById('includeTimestamp').checked;
            const includeSource = document.getElementById('includeSource').checked;

            let csv = '';

            // Headers
            if (includeHeaders) {
                const headers = [];
                if (includeTimestamp) headers.push('Timestamp');
                headers.push('Total Cells', 'RBC Count', 'WBC Count', 'Processing Time (ms)');
                if (includeSource) headers.push('Source');
                csv += headers.join(',') + '\n';
            }

            // All data
            readings.forEach(r => {
                const row = [];
                if (includeTimestamp) row.push(new Date(r.timestamp).toLocaleString());
                row.push(r.totalCells, r.rbcCount, r.wbcCount, r.processingTime || 0);
                if (includeSource) row.push(r.source || 'live');
                csv += row.join(',') + '\n';
            });

            // Create download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `hemascan-data-${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification('CSV file exported successfully!', 'success');
        }

        function exitApp(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#34c759' : 
                            type === 'error' ? '#ff3b30' : 
                            type === 'warning' ? '#ff9500' : '#007aff'};
                color: white;
                padding: 12px 24px;
                border-radius: 20px;
                font-size: 14px;
                font-weight: 500;
                z-index: 9999;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                max-width: 80%;
                text-align: center;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => document.body.removeChild(notification), 3000);
        }

        document.addEventListener('DOMContentLoaded', init);

        // Update preview when checkboxes change
        document.addEventListener('DOMContentLoaded', () => {
            ['includeHeaders', 'includeTimestamp', 'includeSource'].forEach(id => {
                document.getElementById(id).addEventListener('change', updatePreview);
            });
        });
    </script>
</body>
</html>
