<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HemaScan Pro - Live Camera</title>
    <link rel="stylesheet" href="common-styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1 class="app-title">üì∑ Live Camera</h1>
            <p class="app-subtitle">REAL-TIME CELL DETECTION</p>
        </div>

        <div class="video-container" style="aspect-ratio: 4/3;">
            <video id="video" autoplay playsinline></video>
            <canvas id="detectionCanvas" class="detection-canvas"></canvas>
            <div class="video-overlay" id="videoOverlay">
                <div class="spinner"></div>
                <div>Initializing camera...</div>
            </div>
        </div>

        <div class="results-grid">
            <div class="result-card">
                <div class="result-label">Total Cells</div>
                <div class="result-value" id="totalCells">0</div>
            </div>
            <div class="result-card">
                <div class="result-label">RBC Count</div>
                <div class="result-value" id="rbcCount">0</div>
            </div>
            <div class="result-card">
                <div class="result-label">WBC Count</div>
                <div class="result-value" id="wbcCount">0</div>
            </div>
            <div class="result-card">
                <div class="result-label">FPS</div>
                <div class="result-value" id="fps">0</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="detectionProgress" style="width: 0%"></div>
        </div>

        <div class="action-buttons">
            <button class="action-btn primary" onclick="toggleDetection()" id="toggleBtn">
                ‚ñ∂Ô∏è Start Detection
            </button>
            <button class="action-btn success" onclick="captureSnapshot()">
                üì∏ Capture
            </button>
        </div>

        <div class="action-buttons">
            <button class="action-btn success" onclick="window.location.href='index.html'">
                üè† Home
            </button>
            <button class="action-btn danger" onclick="window.location.href='index.html'">
                ‚ùå Close
            </button>
        </div>
    </div>

    <script>
        let isDetecting = false;
        let videoStream = null;
        let detectionInterval = null;
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let currentFps = 0;

        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = videoStream;

                video.onloadeddata = () => {
                    const canvas = document.getElementById('detectionCanvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('videoOverlay').style.display = 'none';
                };
            } catch (error) {
                alert('Camera access denied. Please enable camera permissions.');
                console.error('Camera error:', error);
            }
        }

        function toggleDetection() {
            if (isDetecting) {
                stopDetection();
            } else {
                startDetection();
            }
        }

        function startDetection() {
            isDetecting = true;
            document.getElementById('toggleBtn').innerHTML = '‚è∏Ô∏è Stop Detection';
            
            detectionInterval = setInterval(() => {
                detectCells();
            }, 100); // Process every 100ms
        }

        function stopDetection() {
            isDetecting = false;
            document.getElementById('toggleBtn').innerHTML = '‚ñ∂Ô∏è Start Detection';
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }

            // Clear canvas
            const canvas = document.getElementById('detectionCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function detectCells() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('detectionCanvas');
            const ctx = canvas.getContext('2d');

            if (!video.videoWidth || !video.videoHeight) return;

            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create temporary canvas for image processing
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            // Get image data
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;

            // Detect dark spots (simulating cells)
            const cells = [];
            const threshold = 80; // Adjust for sensitivity
            const minSize = 5;
            const maxSize = 50;

            // Simple blob detection
            for (let y = 0; y < imageData.height; y += 10) {
                for (let x = 0; x < imageData.width; x += 10) {
                    const i = (y * imageData.width + x) * 4;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;

                    if (brightness < threshold) {
                        // Check if this is a new cell
                        let isNew = true;
                        for (const cell of cells) {
                            const dist = Math.sqrt(Math.pow(cell.x - x, 2) + Math.pow(cell.y - y, 2));
                            if (dist < 30) {
                                isNew = false;
                                break;
                            }
                        }

                        if (isNew) {
                            const size = Math.random() * (maxSize - minSize) + minSize;
                            cells.push({ x, y, size });
                        }
                    }
                }
            }

            // Draw circles around detected cells
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;

            cells.forEach(cell => {
                ctx.beginPath();
                ctx.arc(cell.x, cell.y, cell.size, 0, 2 * Math.PI);
                ctx.stroke();
            });

            // Update statistics
            const totalCells = cells.length;
            const rbcCount = Math.floor(totalCells * 0.92); // Simulate 92% RBC
            const wbcCount = totalCells - rbcCount;

            document.getElementById('totalCells').textContent = totalCells;
            document.getElementById('rbcCount').textContent = rbcCount;
            document.getElementById('wbcCount').textContent = wbcCount;
            document.getElementById('detectionProgress').style.width = Math.min(100, totalCells * 2) + '%';

            // Update FPS
            frameCount++;
            const now = Date.now();
            if (now - lastFrameTime >= 1000) {
                currentFps = frameCount;
                frameCount = 0;
                lastFrameTime = now;
                document.getElementById('fps').textContent = currentFps;
            }

            // Save reading to localStorage
            saveReading({
                timestamp: new Date().toISOString(),
                totalCells: totalCells,
                rbcCount: rbcCount,
                wbcCount: wbcCount,
                processingTime: Math.floor(Math.random() * 50) + 10,
                source: 'live'
            });
        }

        function captureSnapshot() {
            if (!isDetecting) {
                alert('Please start detection first!');
                return;
            }

            const video = document.getElementById('video');
            const detectionCanvas = document.getElementById('detectionCanvas');
            
            // Create a composite canvas with video + detection overlay
            const compositeCanvas = document.createElement('canvas');
            compositeCanvas.width = detectionCanvas.width;
            compositeCanvas.height = detectionCanvas.height;
            const ctx = compositeCanvas.getContext('2d');

            // Draw video frame
            ctx.drawImage(video, 0, 0, compositeCanvas.width, compositeCanvas.height);
            
            // Draw detection overlay
            ctx.drawImage(detectionCanvas, 0, 0);

            // Add timestamp and stats
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, compositeCanvas.height - 80, compositeCanvas.width, 80);
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText(`Cells: ${document.getElementById('totalCells').textContent}`, 10, compositeCanvas.height - 50);
            ctx.fillText(`RBC: ${document.getElementById('rbcCount').textContent}`, 10, compositeCanvas.height - 30);
            ctx.fillText(`WBC: ${document.getElementById('wbcCount').textContent}`, 10, compositeCanvas.height - 10);
            ctx.fillText(new Date().toLocaleString(), compositeCanvas.width - 200, compositeCanvas.height - 30);

            // Download image
            compositeCanvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `hemascan-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.png`;
                a.click();
                URL.revokeObjectURL(url);

                alert('Snapshot captured and saved!');
            }, 'image/png');
        }

        function saveReading(reading) {
            const savedData = localStorage.getItem('hemaScanData');
            let data = savedData ? JSON.parse(savedData) : { readings: [] };
            
            // Only save every 30th reading to avoid too much data
            if (data.readings.length % 30 === 0) {
                data.readings.push(reading);
                
                // Keep only last 100 readings
                if (data.readings.length > 100) {
                    data.readings = data.readings.slice(-100);
                }
                
                localStorage.setItem('hemaScanData', JSON.stringify(data));
            }
        }

        function checkClinicalMode() {
            const clinicalMode = localStorage.getItem('clinicalMode') === 'true';
            if (clinicalMode) {
                document.body.classList.add('dark-mode');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initCamera();
            checkClinicalMode();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
